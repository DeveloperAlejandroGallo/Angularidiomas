<body class="text-center">
    <form class="form-signin">
        <div class="text-center mb-4">

            <input type="password" id="inputPassword" class="form-control" placeholder="Password in" i18n i18n-placeholder="Password" required="">

        </div>

        <div class="checkbox mb-3">
            <label>
          <input type="checkbox"  i18n="pagina de login | label remember-me" value="remember-me"> Remember me
        </label>
        </div>
        <div class="checkbox mb-3">
            <label>
          <a  i18n i18n-href href="#">Register</a>
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" i18n="Sign in">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2020</p>
